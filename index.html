<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  </head>
  <body>

    <h1>Man vs Machine</h1>

    <h2>Choose your weapon!</h2>

    <div class="container">
      <div class="button" id="ROCK"> <i class="far fa-hand-rock fa-7x"></i> </div>
      <div class="button" id="PAPER"> <i class="far fa-hand-paper fa-7x"></i> </div>
      <div class="button" id="SCISSORS"> <i class="far fa-hand-scissors fa-7x"></i>  </div>
    </div>


<div class="display">

<div class="wins">
  <p class="yourWins">0</p>
  <p>Your wins</p>
</div>

<div class="wins">
  <p class="compWins">0</p>
  <p>Machine wins</p>
</div>


</div>

<div class="result">

</div>



    <script src="index.js"></script>
  </body>
</html>
